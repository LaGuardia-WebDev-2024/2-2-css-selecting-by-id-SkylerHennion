<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: Seasonal ids</title>
    <style>
      body {
        background-image: url("https://mediaplaynews.b-cdn.net/wp-content/uploads/2020/09/Frozen-Olaf.jpg");
      }
      #summer {
        color: #f0d000;
        background-color: #f0a0d5;
      }
      #summerwords {
        color: gold;
      }
      #winter {
        background-color: #c0a0d0;
        color: #a0d0f0;
      }
      #winterwords {
        color: cyan;
      }
    </style>
  </head>
  <body>
    <h1>Olaf's favorite seasons</h1>

    <h2 id="summer">Summer</h2>
    <p id="summerwords">
      He's a happy snowman, doing what frozen things do in summer.
    </p>

    <h2 id="winter">Winter</h2>
    <p id="winterwords">He likes to stay in and cuddle</p>
  </body>
</html>
